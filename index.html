<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Search for nearby beaches by entering a desired location">
    <title>BeachBum</title>                                     
    <link href="main.css" rel="stylesheet" type="text/css">      
  </head>
<body>
  <header role="banner">
    <h1>BeachBum</h1>
  </header>
  <main role="main">
    <section role="region">
        <form class="js-search-form" aria-live="assertive" hidden>
          <p>Looking for nearby beaches? BeachBum has you covered!</p>
          <p>Please enter the desired location using either of the formats listed below.</p>
          <p>(City, State - City, Country - Postal Code)</p>
          <label for="query">Location:</label>
          <input type="text" name="query" id="query" class="js-input">
          <button type="submit" class="js-submit">Search</button>
        </form>
    </section>
    <section role="region" class="js-message" aria-live="assertive" hidden>
      
    </section>
    <section role="region" class="js-results" aria-live="assertive" hidden>
      
    </section>
    <section role="region" class="js-photos" aria-live="assertive" hidden>

    </section>
    <section role="region" class="js-weather" aria-live="assertive" hidden>

    </section>
  </main>
  <footer role="contentinfo">
    <p><small>Copyright &copy; 2018 Anthony D'Amico</small></p>
    <p>Powered by <a href="https://www.weatherbit.io/" target="_blank">Weatherbit API</a></p>
    <img src="images/powered-by-foursquare-blue.png" alt="Powered by Foursquare" width="200px">
  </footer>
  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="app.js"></script>                             
</body>
</html>
