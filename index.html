<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Search for nearby beaches by entering a desired location">
    <title>BeachBum</title>                                     
    <link href="main.css" rel="stylesheet" type="text/css">      
  </head>
<body>
  <header role="banner" class="js-header" aria-live="assertive" hidden>
    <h1>BeachBum</h1>
    <p>Looking for nearby beaches? BeachBum has you covered!</p>
    <p>Please enter the postal code for a desired location below:</p>
  </header>
  <main role="main">
    <section role="region">
        <form class="js-search-form" aria-live="assertive" hidden>
          <input type="number" class="js-input">
          <button type="submit" class="js-submit">Search</button>
        </form>
    </section>
    <section role="region" class="js-results" aria-live="assertive" hidden>

    </section>
    <section role="region" class="js-error" aria-live="assertive" hidden>

    </section>
  </main>
  <footer role="contentinfo">

  </footer>
  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="app.js"></script>                             
</body>
</html>
