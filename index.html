<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Search for nearby beaches by entering a desired location">
    <title>BeachBum</title>                                     
    <link href="main.css" rel="stylesheet" type="text/css">      
  </head>
<body>
  <header role="banner">
    <h1>BeachBum</h1>
    <p>Looking for information about nearby beaches? BeachBum has you covered!</p>
    <p>Please enter your location below (Example: Miami, FL):</p>
  </header>
  <main role="main">
    <section role="region">
        <form class="js-search-form">
          <input type="text" class="js-input">
          <button type="submit" class="js-submit">Search</button>
        </form>
    </section>
    <section class="js-results" aria-live="assertive" hidden>

    </section>
  </main>
  <footer role="contentinfo">

  </footer>
  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="app.js"></script>                             
</body>
</html>
